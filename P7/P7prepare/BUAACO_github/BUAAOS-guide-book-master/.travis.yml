branches:
  only:
    - /^v[\d.]+\d$/
    - master

sudo: required

services:
  - docker

script:
- docker run --rm -v $(pwd)/guide-book:/guide-book ubuntu:16.04 bash /guide-book/build.sh
- mv guide-book/guide-book.pdf guide-book.pdf

deploy:
  provider: releases
  api_key:
    secure: 
  file: guide-book.pdf
  skip_cleanup: true
  on:
    tags: true
    repo: SivilTaram/BUAAOS-guide-book
